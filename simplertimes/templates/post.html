{% from '_helpers.html' import tag_url %}

<article>
    <h1><a href="{{ url_for('.post', friendly_name = post.friendly_name) }}">{{ post.title }}</a></h1>
    <p class="post_datetime">
        {{ post.date }}
        {{ tag_url(post.friendly_name) }}
    </p>
    {{ post.content | safe }}
</article>
