{% from '_helpers.html' import commit_url %}

<article>
    <h1><a href="{{ url_for('.post', friendly_name = post.friendly_name) }}">{{ post.title }}</a></h1>
    <p class="post_datetime">
        {{ post.date }} 
        {{ commit_url(post.commit) }}
    </p>
    {{ post.content | safe }}
</article>
